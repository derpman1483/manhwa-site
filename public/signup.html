<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Manhwa Browser</title>
    <style>
        /* Matches your Login.html styling exactly */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #080808;
            color: #ffffff;
            min-height: 100vh;
        }
        .header {
            background-color: #080808;
            padding: 20px;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .auth-form {
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .auth-form h2 {
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #303030;
            border-radius: 6px;
            font-size: 16px;
            background-color: #080808;
            color: #ffffff;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #5a5a5a;
        }
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        .submit-button:hover {
            background-color: #5a5a5a;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .login-link a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.2s;
        }
        .login-link a:hover {
            color: #ccc;
            text-decoration: underline;
        }
        .error-message {
            background-color: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            text-align: center;
            border: 1px solid #ff4444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Manhwa Browser</h1>
    </div>

    <div class="container">
        <!-- The ID allows us to handle the error text sent by your routes.js -->
        <div id="error-box" class="error-message"></div>

        <form class="auth-form" id="signup-form">
            <h2>Sign Up</h2>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            
            <button type="submit" class="submit-button">Create Account</button>
            
            <p class="login-link">Already have an account? <a href="/login">Log in here</a></p>
        </form>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const errorBox = document.getElementById('error-box');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorBox.style.display = 'none';

            const formData = new URLSearchParams(new FormData(signupForm));

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (response.ok) {
                    // Success redirects to login per routes.js
                    window.location.href = '/login';
                } else {
                    // routes.js sends raw text errors like "User already exists."
                    const errorText = await response.text();
                    errorBox.textContent = errorText;
                    errorBox.style.display = 'block';
                }
            } catch (err) {
                errorBox.textContent = "Connection error. Try again.";
                errorBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
