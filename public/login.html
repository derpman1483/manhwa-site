<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Manhwa Browser</title>
    <style>
        /* Shared Styles from Existing Codebase */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #080808;
            color: #ffffff;
            min-height: 100vh;
        }
        .header {
            background-color: #080808;
            padding: 20px;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        .nav-link {
            color: #ffffff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.2s;
            margin-left: 10px;
        }
        .nav-link:hover {
            background-color: #1a1a1a;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .auth-form {
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .auth-form h2 {
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #303030;
            border-radius: 6px;
            font-size: 16px;
            background-color: #080808;
            color: #ffffff;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #5a5a5a;
        }
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        .submit-button:hover {
            background-color: #5a5a5a;
        }
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .signup-link a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.2s;
        }
        .signup-link a:hover {
            color: #ccc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Manhwa Browser</h1>
        <div>
        </div>
    </div>

    <div class="container">
        <form class="auth-form" action="/login" method="POST">
            <h2>Log In</h2>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="submit-button">Log In</button>
            
            <p class="signup-link">Don't have an account? <a href="/signup">Sign up here</a></p>
        </form>
    </div>
</body>
</html>
